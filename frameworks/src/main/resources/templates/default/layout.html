
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE"></title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" ></link>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link th:href="@{/css/ie10-viewport-bug-workaround.css}"
	rel="stylesheet" media="screen"></link>

<link th:href="@{/css/main.css}" rel="stylesheet" media="screen" ></link>

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script th:src="@{/js/ie-emulation-modes-warning.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<!--/* Standard layout can be mixed with Layout Dialect */-->
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
			<div class="row" >
				<div class="col-sm-3 col-md-2 sidebar" sec:authorize="isAuthenticated()">
					<ul class="nav nav-sidebar">
						<li><a th:href="@{/cidades}">Cidades</a></li>
						<li><a th:href="@{/frete}">Frete</a></li>
					</ul>
				</div>
				<div layout:fragment="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				</div>
			</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- Add JQuery framework JS dependency-->
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>

	<!-- Add bootstrap framework JS dependency-->
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
